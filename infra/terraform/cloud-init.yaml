#cloud-config
package_update: true
package_upgrade: false

runcmd:
  - export DEBIAN_FRONTEND=noninteractive
  - apt-get update
  - apt-get install -y ca-certificates curl gnupg lsb-release
  - install -m 0755 -d /etc/apt/keyrings
  - bash -lc 'if [ ! -f /etc/apt/keyrings/docker.gpg ]; then curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg; fi'
  - chmod a+r /etc/apt/keyrings/docker.gpg
  - bash -lc '. /etc/os-release && echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu ${VERSION_CODENAME} stable" > /etc/apt/sources.list.d/docker.list'
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  - systemctl enable --now docker
  - mkdir -p /opt/simple-app
