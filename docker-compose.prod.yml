services:
  db:
    image: postgres:16-alpine
    container_name: simple-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    image: ${BACKEND_IMAGE}:${IMAGE_TAG}
    container_name: simple-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASSWORD: apppass
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    image: ${FRONTEND_IMAGE}:${IMAGE_TAG}
    container_name: simple-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db_data:
